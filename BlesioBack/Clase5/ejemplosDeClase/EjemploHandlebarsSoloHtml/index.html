<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>  src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"</script>
    <title>handdle</title>
</head>
<body>
    <span></span> <!--PARA INTECTAR EL RESULTADO-->
    <script>
        const crearHtmlConDatos = Handlebars.compile('<h1>{{nombre}}</h1>') //compila la plantilla
        const html = crearHtmlConDatos({nombre: 'Lean'}); //general el html
        document.querySelector('span').innerHTML = html; //inyecta el resulta en la vista
    </script>
</body>
</html>
